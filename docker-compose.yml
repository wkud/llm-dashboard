version: '3.8'

services:
  api:
    build:
      context: ./backend
      dockerfile: LlmDashboard.Api/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    networks:
      - llm-dashboard-network

networks:
  llm-dashboard-network:
    driver: bridge
